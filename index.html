<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBANK</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

    <header class="headingBank">

        <div class="navBank">
            <h1 class="ubank">UBANK.</h1>
    
            <section class="aBank">
                <a href="Register"></a>
                <a href="Withdraw" class=""></a>
                <a href="./index.html" class="accountBtn">Account</a>
            </section>
        </div>
        
    </header>

    <div class="bodyBank">

        <div class="imgBank">
            <img src=".//assets/img/2.png" alt="">

            <div class="contentBank">
                <h3>
                    YOUR TRUSTED BANKING PARTNER
                </h3>
                <h1>
                    Banking Made <br>
                    Easy with Us.
                </h1>
                <p>
                    Discover the convience of Banking with our Excellent Service.
                </p>

                <div class="btnBank">
                    <a href="./index.html" class="btnDeposit">Deposit</a>
                    <a href="./index.html" class="btnWithdraw">Withdraw</a>
                </div>

            </div>
        </div>

    </div>

    <div class="depositBank">

        <div class="imgDeposit">
                 <img src=".//assets/img/3.png" alt="">
            <div class="depositcard">
                <div class="card-header">
                  <h2>TRANSACTION FORM</h2>
                </div>
                <div class="card-body">
                  <form>
                    <label for="name">Account Name</label>
                    <input type="text" id="name" placeholder="Jericho Nheil ">
              
                    <label for="phone">Account No.</label>
                    <input type="tel" id="phone" placeholder="202312115">
              
                    <label for="password">Amount</label>
                    <input type="number" id="amount" placeholder="Amount">
                  </form>
                </div>

                <div class="ubankbtn">
                  <div class="card-footer-withdraw">
                    <button class="transaction-button" onclick="deposit()">Deposit</button>
                  </div>

                  <div class="card-footer-withdraw">
                    <button class="transaction-button" onclick="withdraw()">Withdraw</button>
                  </div>
                </div>

              </div>

        </div>

    </div>

    <div class="transact">
        <div class="underline">_</div>

        <div class="transactionHeader">
            <h1>TRANSACTION</h1>
        </div>

        <div class="savings">Savings Account</div>

        <div class="balance-box">
            <p>Your Balance</p>
            <h3 class="balance-display"><span id="balance">$5000.00</span></h3>
            <p>Saving A/C : xxxxx2115</p>
        </div>

        <div class="transaction-list">
            <button class="history-button">Transaction History</button>
            <ul id="history-list" class="hidden">
                <!-- Transaction items will be added dynamically -->
            </ul>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

    <footer class="footerbank">
        <p>All rights reserve. UBank 2025.</p>
    </footer>







</body>
</html>
